<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vid.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Video</h1>
      <div class="box">
        <video src="monkeys.mp4" controls autoplay muted loop></video>
      </div>

      <div class="box2">
        <audio src="monkeys_short.mp3" controls loop></audio>
      </div>
      <div class="box">
        <h2>youtube player</h2>
        <iframe
          width="100%"
          height="315"
          src="https://www.youtube.com/embed/Nz_9k0UuIEY?mute=1&autoplay=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
